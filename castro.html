<!DOCTYPE html>
<html lang="en" ng-app="FirstProject">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FirstProject</title>
	<style>
		.container{
			width: 50%;
			line-height: 30px;
			margin-top: 100px;
		}
	
	</style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body >
    <div class="container" ng-controller="LunchCheckController">
        <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">FIRST PROJECT</h1>
        <div class="form-group">
            <input id="lunch-menu" type="text" placeholder="Welcome! This is my First project" class="form-control" ng-model="dishes">
        </div>
        <div class="form-group">
            <button  style="border: none; outline: none; border-radius: 8px; background-color: bisque;"  class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
        </div>
        <div ng-show="!empty && checked" class="alert alert-success" style="font-size: 20px;">{{message}}</div>
        <div ng-show="empty" class="alert alert-danger" style="font-size: 20px; 
		background-color: aqua; color: black;" >Please enter data first</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
